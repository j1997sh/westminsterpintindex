<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Westminster Pint Index</title>

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- HEADER -->
<header id="header">
  <h1 class="header-title">Westminster Pint Index</h1>
  <div id="header-underline"></div>

  <div id="ticker-container">
    <div id="ticker"></div>
  </div>
</header>

<!-- CHEAPEST PINT TILE -->
<section id="cheapestTile">
  <div id="cheapestTrend" class="trend-strip"></div>
  <div id="cheapestContent"></div>
</section>

<!-- ADD DATA TILE -->
<section class="tile">
  <h2 class="tile-title">â• Add Data</h2>

  <div class="accordion">

    <div class="accordion-item">
      <button class="accordion-header">ğŸ›ï¸ Add Pub</button>
      <div class="accordion-body">
        <input id="pubName" placeholder="Pub name">
        <input id="pubAddress" placeholder="Address">
        <button id="addPubBtn">Add Pub</button>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">ğŸº Add Pint Type</button>
      <div class="accordion-body">
        <input id="pintName" placeholder="Pint name">
        <input id="pintCategory" placeholder="Category (Lager, IPA...)">
        <button id="addPintBtn">Add Pint</button>
      </div>
    </div>

    <div class="accordion-item">
      <button class="accordion-header">ğŸ’· Add Pint Price</button>
      <div class="accordion-body">
        <select id="pricePubSelect"></select>
        <select id="pricePintSelect"></select>
        <input id="pintPrice" type="number" placeholder="Price (Â£)">
        <button id="addPriceBtn">Submit Price</button>
      </div>
    </div>

  </div>
</section>

<!-- MARKET TABLE -->
<section class="tile">
  <h2 class="tile-title">ğŸ“Š Market Prices (Top 5 League Table)</h2>

  <div class="table-scroll">
    <table id="marketTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Pint</th>
          <th>Pub</th>
          <th>Â£</th>
        </tr>
      </thead>
      <tbody id="marketTableBody"></tbody>
    </table>
  </div>

  <button id="expandTableBtn" class="expand-btn">Show Full Table â–¼</button>
</section>

<!-- POPULARITY -->
<section class="tile">
  <h2 class="tile-title">ğŸ”¥ Market Volume (Popularity)</h2>
  <div id="popularityChartContainer"></div>
</section>

<!-- INDEX -->
<section class="tile">
  <h2 class="tile-title">ğŸ“ˆ Pint Market Index</h2>
  <div id="ppiOutput" class="big-number"></div>
</section>

<!-- COMPARE PINTS -->
<section class="tile">
  <h2 class="tile-title">âš–ï¸ Compare Pints</h2>
  <select id="comparePintA"></select>
  <select id="comparePintB"></select>
  <button id="compareBtn">Compare</button>
  <div id="comparisonResult"></div>
</section>

<!-- BUDGET -->
<section class="tile">
  <h2 class="tile-title">ğŸ’° Budget Planner</h2>
  <input id="budgetInput" type="number" placeholder="Enter your budget (Â£)">
  <button id="budgetBtn">Calculate</button>
  <div id="budgetOutput"></div>
</section>

<!-- RARE PINTS -->
<section class="tile">
  <h2 class="tile-title">ğŸŒŸ Rare Pints</h2>
  <div id="rarePints"></div>
</section>

<footer class="footer">
  Westminster Pint Index Â© 2025
</footer>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
